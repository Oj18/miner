<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Miner</title>
	<link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="run();">
<div class="container">
  <div class="sidebar1">
  	<div style="margin-left: 10px; margin-top: 5px;">
    	<div id="money-count">$0</div>
    	<div id="material-count">0 materials</div>
        <br />
        <div id="worker-count">0 workers</div>
        
        <a href="https://oj18.github.io/miner/changelog.txt" style="position: absolute; bottom: 0; margin-bottom:10px;">Changelog</a>
    </div>
    <!-- end .sidebar1 --></div>
  <div class="content">
  	<div class="main" style="margin-left: -55px;">
    	<button type="button" width="200px" id="mine" onclick="mine();">Mine</button>
    	<br />
    	<button type="button" width="300px" id="sell-1" onclick="sell();">Sell 1x</button>
        <button type="button" width="300px" id="sell-10" onclick="sellmore();">Sell 10x</button>
        <button type="button" width="300px" id="sell-all" onclick="sellall();">Sell All</button> <br />
        <button type="button" width="300px" id="autosell" onclick="toggleAutosell();">Autosell</button> <br /> <br />
        <button type="button" width="300px" id="worker" onclick="worker();">Worker</button>
        <div id="worker-desc">Mines 1 material per second</div>
        <div id="worker-cost">Costs: $5</div> <br />
	</div>
    
    <div class="upgrade-container" style="margin-left: 60vh; top:10px; position:fixed;">
    	Upgrade:
        <div class="upgrade">
        	<a href="#" onclick="buyupgrade();" style="text-decoration:none; color:black;">
    			<div class="upgrade" style="max-width:200px; background-color:lightgray; text-align:center">
        			<h4 id="upgrade-title" style="margin-bottom:0px">Auto Seller</h4>
            		<div id="upgrade-cost">Costs: $15</div>
            		<br />
            		<div id="upgrade-desc">Adds a switch to automaticly sell materials (toggleable)</div>
        		</div>
        	</a>
        </div>
    </div>
   <!-- end .content --></div>
 <!-- end .container --></div>
</body>
</html>
